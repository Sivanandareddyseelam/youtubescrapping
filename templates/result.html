<!DOCTYPE html>
<html>
<head>
    <title>YouTube Channel Data Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Channel Data Analysis</h1>
        <div class="data-field">
            <span class="field-label">Channel_id:</span>
            <span class="field-value">{{ channel_id }}</span>
        </div>
        <div class="data-field">
            <span class="field-label">Subscribers:</span>
            <span class="field-value">{{ subscribers }}</span>
        </div>
        <div class="data-field">
            <span class="field-label">Number of Videos Uploaded:</span>
            <span class="field-value">{{ videos_uploaded }}</span>
        </div>
        <div class="data-field">
            <span class="field-label">Bio of YouTube Channel:</span>
            <span class="field-value">{{ channel_bio }}</span>
        </div>
        <div class="data-field">
            <span class="field-label">Number of Long Videos Available:</span>
            <span class="field-value">{{ long_videos }}</span>
        </div>
        <div class="button-container">
            <a class="button" href="{{ url_for('download_file') }}">Download File</a>
            <a class="button" href="{{ url_for('back') }}">back</a>
        </div>
    </div>
</body>
</html>
